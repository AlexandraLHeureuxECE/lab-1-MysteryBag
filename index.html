<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic-Tac-Toe</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --cell: #1f2933;
      --border: #374151;
      --accent: #38bdf8;
      --x: #22c55e;
      --o: #f97316;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #020617, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text);
    }

    .game {
      background: var(--card);
      padding: 24px 28px 28px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      width: 340px;
      text-align: center;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.6rem;
      letter-spacing: 0.5px;
    }

    #status {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 18px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .cell {
      aspect-ratio: 1 / 1;
      background: var(--cell);
      border-radius: 12px;
      border: 2px solid var(--border);
      font-size: 2.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.1s ease;
      user-select: none;
    }

    .cell:hover {
      background: #273244;
    }

    .cell.selected {
      outline: 3px solid var(--accent);
      outline-offset: 2px;
    }

    .cell.disabled {
      cursor: default;
    }

    .cell.x {
      color: var(--x);
    }

    .cell.o {
      color: var(--o);
    }

    button {
      width: 100%;
      padding: 10px;
      background: transparent;
      border: 2px solid var(--accent);
      border-radius: 10px;
      color: var(--accent);
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease;
    }

    button:hover {
      background: var(--accent);
      color: #020617;
    }

    .hint {
      margin-top: 14px;
      font-size: 0.75rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <div class="game">
    <h1>Tic-Tac-Toe</h1>
    <div id="status">Player X's turn</div>

    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <button id="restart">Restart Game</button>

    <div class="hint">
      Arrow keys to move Â· Space to place
    </div>
  </div>

  <script>
    const cells = document.querySelectorAll(".cell");
    const statusText = document.getElementById("status");
    const restartBtn = document.getElementById("restart");

    let board = Array(9).fill(null);
    let currentPlayer = "X";
    let gameActive = true;
    let selectedIndex = 0;

    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function updateSelection() {
      cells.forEach(c => c.classList.remove("selected"));
      cells[selectedIndex].classList.add("selected");
    }

    function place(index) {
      if (!gameActive || board[index]) return;

      board[index] = currentPlayer;
      cells[index].textContent = currentPlayer;
      cells[index].classList.add(
        "disabled",
        currentPlayer === "X" ? "x" : "o"
      );

      if (wins.some(w => w.every(i => board[i] === currentPlayer))) {
        statusText.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
        return;
      }

      if (board.every(v => v !== null)) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    document.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp":
          selectedIndex = (selectedIndex + 6) % 9;
          break;
        case "ArrowDown":
          selectedIndex = (selectedIndex + 3) % 9;
          break;
        case "ArrowLeft":
          selectedIndex = (selectedIndex + 8) % 9;
          break;
        case "ArrowRight":
          selectedIndex = (selectedIndex + 1) % 9;
          break;
        case " ":
          e.preventDefault();
          place(selectedIndex);
          break;
        default:
          return;
      }
      updateSelection();
    });

    cells.forEach(cell => {
      cell.addEventListener("click", () => {
        selectedIndex = Number(cell.dataset.index);
        place(selectedIndex);
        updateSelection();
      });
    });

    restartBtn.addEventListener("click", () => {
      board.fill(null);
      gameActive = true;
      currentPlayer = "X";
      selectedIndex = 0;
      statusText.textContent = "Player X's turn";

      cells.forEach(c => {
        c.textContent = "";
        c.className = "cell";
      });

      updateSelection();
    });

    updateSelection();
  </script>

</body>
</html>

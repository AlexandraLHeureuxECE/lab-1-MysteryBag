<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #status {
      margin-bottom: 15px;
      font-size: 1.2em;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      background: white;
      border: 2px solid #333;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }

    .cell:hover {
      background: #eee;
    }

    .cell.disabled {
      cursor: default;
      background: #fafafa;
    }

    .cell.selected {
      outline: 4px solid #007bff;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tic-Tac-Toe</h1>
  <div id="status">Player X's turn</div>

  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <button id="restart">Restart Game</button>

  <script>
    const cells = document.querySelectorAll(".cell");
    const statusText = document.getElementById("status");
    const restartBtn = document.getElementById("restart");

    let board = Array(9).fill(null);
    let currentPlayer = "X";
    let gameActive = true;
    let selectedIndex = 0;

    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function updateSelection() {
      cells.forEach(cell => cell.classList.remove("selected"));
      cells[selectedIndex].classList.add("selected");
    }

    function placeMark(index) {
      if (!gameActive || board[index]) return;

      board[index] = currentPlayer;
      cells[index].textContent = currentPlayer;
      cells[index].classList.add("disabled");

      if (checkWinner()) {
        statusText.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
        return;
      }

      if (board.every(cell => cell !== null)) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWinner() {
      return winPatterns.some(pattern =>
        pattern.every(i => board[i] === currentPlayer)
      );
    }

    function handleKeyDown(e) {
      if (!gameActive && e.code !== "Space") return;

      switch (e.key) {
        case "ArrowUp":
          selectedIndex = (selectedIndex + 6) % 9;
          break;
        case "ArrowDown":
          selectedIndex = (selectedIndex + 3) % 9;
          break;
        case "ArrowLeft":
          selectedIndex = (selectedIndex + 8) % 9;
          break;
        case "ArrowRight":
          selectedIndex = (selectedIndex + 1) % 9;
          break;
        case " ":
        case "Spacebar":
          e.preventDefault();
          placeMark(selectedIndex);
          break;
        default:
          return;
      }

      updateSelection();
    }

    function restartGame() {
      board.fill(null);
      currentPlayer = "X";
      gameActive = true;
      selectedIndex = 0;
      statusText.textContent = "Player X's turn";

      cells.forEach(cell => {
        cell.textContent = "";
        cell.classList.remove("disabled", "selected");
      });

      updateSelection();
    }

    cells.forEach(cell => {
      cell.addEventListener("click", () => {
        selectedIndex = Number(cell.dataset.index);
        placeMark(selectedIndex);
        updateSelection();
      });
    });

    document.addEventListener("keydown", handleKeyDown);
    restartBtn.addEventListener("click", restartGame);

    updateSelection();
  </script>

</body>
</html>
